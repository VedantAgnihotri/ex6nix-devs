    <script>

    <style type="text/tailwindcss">
        @layer utilities {
        .mesh-bg{
background-color:hsla(0,0%,0%,1);
background-image:
radial-gradient(at 90% 77%, hsla(52,98%,77%,0.1) 0px, transparent 50%),
radial-gradient(at 3% 23%, hsla(50,98%,64%,0.1) 0px, transparent 50%);
background-repeat: no-repeat;
  background-attachment: fixed;

}

.mesh-bg-white{
background-color:white;
background-image:
radial-gradient(at 90% 77%, hsla(52,98%,77%,0.25) 0px, transparent 50%),
radial-gradient(at 3% 23%, hsla(50,98%,64%,0.25) 0px, transparent 50%);
  background-repeat: no-repeat;
  background-attachment: fixed;


}
    }
  </style>
